<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company User Registration</title>
</head>
<body>

<form action="#" th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POSt"
      class="form-horizontal">
    <div style="margin-bottom:25px" class="input-group">
        <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control">
    </div>
    <div style="margin-bottom:25px" class="input-group">
        <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control">
    </div>

    <div style="margin-top:10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>

</body>
</html>
